<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>tRPG Playaids</title>
    <meta name="description" content="playaids for tabletop roleplaying game built with Javascript">
    <meta name="author" content="brushmen">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- custom CSS -->
    <style>
    body {
        background-color: rgb(220, 217, 205);
    }

    .full-height {
        height: 100vh;
    }

    .well {
        margin: 2px;
        padding: 5px;
    }
    </style>
</head>

<body>
    <!-- main content -->
    <div class="container">
        <div class="row full-height align-items-center">
            <div class="col">
                <div class="row justify-content-center">
                    <div class="row" style="margin-bottom: 3em">
                        <div class="input-group">
                            <label class="form-control form-control-sm font-weight-bold">Room Name:</label> <input type="text" id="roomname" class="form-control form-control-sm" disabled="disabled" placeholder="test" title="1-20 alphanumeric character please" />
                        </div>
                    </div>
                    <div class="row text-center" style="margin-bottom: 3em">
                        <div class="col">
                            <div class="well"><h5>duets</h5></div>
                            <div class="well"><a class="btn btn-info" href="omsl/"><small>Our Mundane Supernatural Life</small></a></div>
                        </div>
                        <div class="col">
                            <div class="well"><h5>GM-full</h5></div>
                            <div class="well"><a class="btn btn-info" href="archipelago/">Archipelago (4)</a></div>
                            <div class="well"><a class="btn btn-info" href="bellsongs/">Bell Songs (3)</a></div>
                        </div>
                        <div class="col">
                            <div class="well"><h5>players + GM</h5></div>
                            <div class="well"><a class="btn btn-info" href="heartsofwulin/">Hearts of Wulin (3)</a></div>
                            <div class="well"><a class="btn btn-info" href="theescort/">The Escort (4)</a></div>
                        </div>
                        <div class="col">
                            <div class="well"><h5>general purpose</h5></div>
                            <div class="well"><a class="btn btn-info" href="dicechat/">Dice Chat</a></div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="text-muted">(demo only, not for actual gaming use, because session data will be deleted every few minutes)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
